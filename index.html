<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIVOTE | Ecosistema Minero Norte</title>
  <meta name="description" content="PIVOTE acelera el crecimiento del ecosistema minero del norte de Chile. Estrategia, articulación y ejecución para convertir capacidades en resultados." />

  <style>
    :root{
      /* Acentos inspirados en tu logo */
      --lime: #8BC34A;      /* aprox Pantone 2421C */
      --cyan: #00AFC8;      /* aprox Pantone 325C */
      --coral:#FF5A5F;      /* aprox Pantone 1787C */
      --ink:  #0B1220;
      --muted:#526075;
      --bg:   #ffffff;
      --soft: #F5F7FB;
      --card: #ffffff;
      --border:#E7ECF4;
      --shadow: 0 10px 30px rgba(11,18,32,.10);
      --radius: 18px;
      --maxw: 1120px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--ink); background: var(--bg);
      line-height: 1.5;
    }
    a{ color: inherit; text-decoration: none; }
    .wrap{ width: min(var(--maxw), 92vw); margin: 0 auto; }

    /* Top bar */
    .top{
      position: sticky; top:0; z-index: 50;
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav{
      display:flex; align-items:center; justify-content: space-between;
      padding: 14px 0;
      gap: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; min-width: 220px;
    }
    .logo{
      width: 44px; height: 44px; border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, var(--cyan), transparent 55%),
                  radial-gradient(circle at 70% 70%, var(--lime), transparent 55%),
                  radial-gradient(circle at 85% 25%, var(--coral), transparent 45%),
                  linear-gradient(135deg, #0B1220, #14233F);
      box-shadow: 0 8px 20px rgba(11,18,32,.18);
      display:grid; place-items:center;
      color:#fff; font-weight:800;
    }
    .brand h1{ font-size: 16px; margin:0; letter-spacing:.4px; }
    .brand p{ margin:0; font-size: 12px; color: var(--muted); }

    .menu{
      display:flex; gap: 14px; flex-wrap: wrap; justify-content: flex-end;
      font-size: 13px; color: var(--muted);
    }
    .menu a{ padding: 8px 10px; border-radius: 10px; }
    .menu a:hover{ background: var(--soft); color: var(--ink); }

    .actions{ display:flex; gap:10px; align-items:center; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px; border-radius: 12px; border:1px solid var(--border);
      background: #fff; color: var(--ink); font-weight: 600; font-size: 13px;
      box-shadow: 0 6px 18px rgba(11,18,32,.06);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .08s ease;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(11,18,32,.10); }
    .btn.primary{
      border: none;
      background: linear-gradient(135deg, var(--cyan), var(--lime));
      color:#06222A;
      box-shadow: 0 12px 26px rgba(0,175,200,.18);
    }
    .btn.secondary{
      border: 1px solid rgba(255,90,95,.25);
      background: rgba(255,90,95,.08);
      color: #7A1F23;
    }

    /* Hero */
    .hero{
      padding: 58px 0 26px;
      background:
        radial-gradient(900px 260px at 20% 0%, rgba(0,175,200,.14), transparent 60%),
        radial-gradient(900px 260px at 80% 0%, rgba(139,195,74,.14), transparent 60%),
        radial-gradient(600px 240px at 55% 30%, rgba(255,90,95,.10), transparent 60%);
      border-bottom: 1px solid var(--border);
    }
    .gridHero{
      display:grid; gap: 18px;
      grid-template-columns: 1.2fr .8fr;
      align-items: center;
    }
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      font-size: 12px; color: var(--muted);
      padding: 6px 10px; border-radius: 999px; background: rgba(11,18,32,.04);
      border: 1px solid var(--border);
      width: fit-content;
    }
    .dot{
      width:8px;height:8px;border-radius:99px;
      background: linear-gradient(135deg, var(--cyan), var(--coral));
    }
    .hero h2{ margin: 12px 0 10px; font-size: 40px; line-height:1.12; letter-spacing:-.6px; }
    .hero p{ margin:0; font-size: 16px; color: var(--muted); max-width: 56ch; }
    .heroCtas{ margin-top: 18px; display:flex; gap: 12px; flex-wrap: wrap; }

    .heroCard{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .heroCard h3{ margin:0 0 10px; font-size: 14px; letter-spacing:.2px; }
    .statRow{ display:grid; gap: 10px; }
    .stat{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: var(--soft);
    }
    .stat b{ display:block; font-size: 13px; }
    .stat span{ display:block; font-size: 12px; color: var(--muted); margin-top: 2px; }

    /* Sections */
    section{ padding: 44px 0; }
    .secTitle{ display:flex; align-items:flex-end; justify-content: space-between; gap: 14px; margin-bottom: 18px; }
    .secTitle h3{ margin:0; font-size: 22px; letter-spacing: -.2px; }
    .secTitle p{ margin:0; color: var(--muted); font-size: 13px; max-width: 70ch; }

    .cards{
      display:grid; gap: 14px;
      grid-template-columns: repeat(3, 1fr);
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 22px rgba(11,18,32,.06);
    }
    .card h4{ margin:0 0 8px; font-size: 15px; }
    .card p{ margin:0; color: var(--muted); font-size: 13px; }
    .tag{
      display:inline-flex; align-items:center; gap:8px;
      font-size: 12px; padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .tag i{ width:10px; height:10px; border-radius: 999px; display:inline-block; }
    .i1{ background: var(--cyan); }
    .i2{ background: var(--lime); }
    .i3{ background: var(--coral); }

    .twoCol{
      display:grid; gap: 14px;
      grid-template-columns: 1fr 1fr;
      align-items: start;
    }
    ul.clean{ margin:0; padding-left: 18px; color: var(--muted); }
    ul.clean li{ margin: 8px 0; }

    details{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      background: var(--soft);
    }
    summary{ cursor:pointer; font-weight: 700; }
    details p{ margin: 10px 0 0; color: var(--muted); font-size: 13px; }

    /* Knowledge */
    .kgrid{
      display:grid; gap: 14px;
      grid-template-columns: repeat(3, 1fr);
    }
    .kitem{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      background: #fff;
      display:flex; flex-direction: column; gap: 10px;
    }
    .kitem b{ font-size: 14px; }
    .kitem span{ font-size: 12px; color: var(--muted); }
    .kitem .btn{ width: fit-content; box-shadow: none; }

    /* Contact */
    .contact{
      background: linear-gradient(180deg, rgba(11,18,32,.02), transparent 70%);
      border-top: 1px solid var(--border);
    }
    .contactGrid{
      display:grid; gap: 14px;
      grid-template-columns: 1fr 1fr;
      align-items: start;
    }
    .iframeWrap{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow: 0 10px 22px rgba(11,18,32,.06);
      min-height: 520px;
    }
    iframe{ width:100%; height: 560px; border:0; }

    footer{
      padding: 26px 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
    }
    .foot{
      display:flex; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      align-items:center;
    }

    /* Responsive */
    @media (max-width: 920px){
      .gridHero{ grid-template-columns: 1fr; }
      .cards{ grid-template-columns: 1fr; }
      .twoCol{ grid-template-columns: 1fr; }
      .kgrid{ grid-template-columns: 1fr; }
      .contactGrid{ grid-template-columns: 1fr; }
      .menu{ display:none; }
    }
  </style>
</head>
